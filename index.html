<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunter Hardon: Virtual Spiral Notebook</title>
  <style>
    body { margin: 0; background: #15161a; color: #eaeaea; font-family: 'Inter', Arial, sans-serif; overflow: hidden;}
    header { position: fixed; top: 0; left: 0; right: 0; z-index: 100; padding: 1rem 2rem; background: rgba(21,22,26,0.9); border-bottom: 1px solid #222; font-size: 1.2rem; letter-spacing: 0.1em;}
    .grid { position: absolute; top: 70px; left: 0; right: 0; bottom: 0; display: flex; flex-wrap: wrap; width: 300vw; height: 300vh; transform: translate(-60vw, -60vh); transition: transform 0.2s; cursor: grab; user-select: none;}
    .piece { background: #23242a; border: 1px solid #2c2d34; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 18px; margin: 24px; width: 160px; height: 160px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; transition: box-shadow 0.15s, border 0.15s; cursor: pointer; position: relative;}
    .piece:hover { box-shadow: 0 8px 24px rgba(0,0,0,0.25); border: 1.5px solid #6d28d9;}
    .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.62); display: flex; align-items: center; justify-content: center; z-index: 200; visibility: hidden; opacity: 0; transition: opacity 0.25s;}
    .modal.open { visibility: visible; opacity: 1;}
    .modal-content { background: #181922; padding: 2rem 2.5rem; border-radius: 24px; max-width: 500px; max-height: 70vh; overflow-y: auto; box-shadow: 0 12px 48px rgba(0,0,0,0.33);}
    .modal-close { position: absolute; top: 18px; right: 28px; font-size: 2rem; color: #bbb; background: none; border: none; cursor: pointer;}
    @media (max-width: 600px) {
      .grid { width: 500vw; height: 500vh; top: 60px;}
      .piece { width: 120px; height: 120px; margin: 12px;}
      .modal-content { max-width: 92vw; padding: 1.1rem 0.6rem;}
    }
  </style>
</head>
<body>
  <header>HUNTER HARDON: VIRTUAL SPIRAL NOTEBOOK</header>
  <div class="grid" id="grid"></div>
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent"></div>
    <button class="modal-close" id="modalClose">&times;</button>
  </div>
  <script>
    // Puzzle piece data
    const pieces = [
      { title: "Journal Entry", content: "<b>Day 1:</b> All spirals begin in the dark. <br><em>'Shame is a gravity well.'</em>" },
      { title: "Confession", content: "There are nights I wish the internet would go offline forever.<br>â€” Hunter" },
      { title: "Manifesto Fragment", content: "<b>Manifesto:</b> <em>'Nothing is real until you say it out loud.'</em>" },
      { title: "Redacted Note", content: "<span style='background:#222; color:#333; padding:2px 8px; border-radius:4px;'>[REDACTED]</span><br>Some things should stay secret." },
      { title: "Photo Scrap", content: "<img src='https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80' style='max-width:100%;border-radius:12px;' />" },
      {
        title: "333 therapy recording_1",
        content: `
          <b>Hunter in session, unraveling.</b>
          <br><br>
          <video controls style="width:100%;max-height:300px;">
            <source src="333_leaked_therapy_smaller.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <br>
          <small>333_leaked_therapy_smaller.mp4 &mdash; confidential, unfiltered.</small>
        `
      },
      {
        title: "lunch with the narrator",
        content: `
          <b>hunter eats</b>
          <br><br>
          <video controls style="width:100%;max-height:300px;">
            <source src="lunch_w_narrator_smaller.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <br>
          <small>Lunch with the Narrator &mdash; found footage.</small>
        `
      }
    ];
    // Build grid
    const grid = document.getElementById('grid');
    for(let i=0; i<32; i++) {
      let piece = document.createElement('div');
      piece.className = 'piece';
      let pIndex = i % pieces.length;
      piece.innerHTML = pieces[pIndex].title;
      piece.onclick = () => showModal(pieces[pIndex]);
      grid.appendChild(piece);
    }
    // Modal
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
    const modalClose = document.getElementById('modalClose');
    function showModal(piece) {
      modalContent.innerHTML = "<h2 style='margin-top:0'>" + piece.title + "</h2><div style='margin-top:12px'>" + piece.content + "</div>";
      modal.classList.add('open');
    }
    modalClose.onclick = () => modal.classList.remove('open');
    modal.onclick = (e) => { if(e.target===modal) modal.classList.remove('open'); };
    // Drag to pan grid (infinite scroll feel)
    let isDown = false, startX, startY, scrollX = -60, scrollY = -60;
    grid.addEventListener('mousedown', e => {
      isDown = true; startX = e.clientX; startY = e.clientY; grid.style.cursor = 'grabbing';
    });
    window.addEventListener('mouseup', ()=>{isDown=false;grid.style.cursor='grab';});
    window.addEventListener('mousemove', e => {
      if(!isDown) return;
      scrollX += (e.clientX - startX) * 0.3;
      scrollY += (e.clientY - startY) * 0.3;
      grid.style.transform = `translate(${scrollX}vw, ${scrollY}vh)`;
      startX = e.clientX; startY = e.clientY;
    });
  </script>
</body>
</html>
